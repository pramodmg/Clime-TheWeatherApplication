        <div class = 'container_page'>
            <div class = 'iosSlider'>
                <div class = 'slider'>

                </div>
            </div>
        </div>
                        
        <!-- modal -->
        <div class="modal fade" id="location-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
                        <h4 class="modal-title">Enter location</h4>
                    </div>
                    <div class="modal-body">
                        <div class="controls">
                            <ul id="loc_name"></ul>
                            <input type="text" id="input_location" placeholder="Location Name" class="form-control" autofocus required/>                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id = "but_clear_cache" class="btn btn-primary">Clear history</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id = "but_submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
