<!DOCTYPE html>
<html>

	<head>
		
		<meta name = "viewport" content = "width=device-width, minimum-scale=1, maximum-scale=1">
		
		<!-- META -->
		<meta charset = "utf-8">
		
		<!-- CSS -->
		<link rel = "stylesheet" href = "css/default.css" />
		<link rel = "stylesheet" media = "screen" href = "css/common.css" />
		
		<!-- JS -->
		<script src = "js/lib/jquery-1.4.min.js"></script>
		<script src = "js/lib/jquery.easing-1.3.js"></script>
		
		<!-- iosSlider plugin -->
		<script src = "js/lib/jquery.iosslider.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				
				$('.iosSlider').iosSlider({
					snapToChildren: true,
					desktopClickDrag: true
				});
				
			}); 
		</script>
		
		<title>iosScripts/iosSlider demos - Full Screen Slides</title>
		
	</head>
	
	<body>
		
		<div class = 'sliderContainer'>
		
			<div class = 'iosSlider'>
			
				<div class = 'slider'>
				
					<div class = 'item item1'>slider 1</div>
					<div class = 'item item2'>slider 2</div>
				
				</div>
			
			</div>
		
		</div>
						
	</body>
	
</html>
