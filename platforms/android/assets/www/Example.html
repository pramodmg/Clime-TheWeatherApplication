<!DOCTYPE html>
<html>

	<head>
		
		<meta name = "viewport" content = "width=device-width, minimum-scale=1, maximum-scale=1">
		
		<!-- META -->
		<meta charset = "utf-8">
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/Example.css">
		
		<!-- JS -->
		<script src = "js/lib/jquery-1.4.min.js"></script>
		<script src = "js/lib/jquery.easing-1.3.js"></script>
		<!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
		
		<!-- iosSlider plugin -->

		
		<title>iosScripts/iosSlider demos - Full Screen Slides</title>
		
	</head>
	
	<body>
		
		<div class = 'container_page'>
		
			<div class = 'iosSlider'>
			
				<div class = 'slider'>
				
					<div class = 'item page1'>
						<center>
							<div class="circle">
								
							</div>
							<div class="circle_middle1" data-toggle="modal" data-target="#location-modal">
								jhg
							</div>
							<div class="circle_middle2">
								gbfgb
							</div>
							<div class="circle_bottom">
								dfgd
							</div>
						</center>
					</div>
		<!-- 			<div class = 'item'>
						<center>
							<div class="circle">
								
							</div>
							<div class="circle_middle1">
								
							</div>
							<div class="circle_middle2">
								
							</div>
							<div class="circle_bottom">
								
							</div>
						</center>
					</div> -->
				</div>
			
			</div>
		     <!-- modal -->
	        <div class="modal fade" id="location-modal">
	            <div class="modal-dialog">
	                <div class="modal-content">
	                    <div class="modal-header">
	                        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
	                        <h4 class="modal-title">Enter the location</h4>
	                    </div>
	                    <div class="modal-body">
	                        <div class="controls">
	                            <ul id="loc_name"></ul>
	                            <input type="text" id="input_location" placeholder="Location Name" class="form-control" autofocus required/>                            
	                        </div>
	                    </div>
	                    <div class="modal-footer">
	                        <button type="button" id = "but_clear_cache" class="btn btn-primary">Clear history</button>
	                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                        <button type="button" id = "but_submit" class="btn btn-primary">Add</button>
	                    </div>
	                </div>
	            </div>
	        </div>
		
		</div>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

			<script type="text/javascript" src="js/bootstrap.min.js"></script>		
			<script type="text/javascript">		
		$('#location-modal').on('show.bs.modal', function () {
			$("#but_submit").on("click",function(){
            create_div();
            $("#location-modal").modal("hide");
            $("#but_submit").off("click");
            // create_page_dynamic();
        	});
		});

		function create_div()
		{
			var div_creation = "<div class = 'item page1'><center><div class='circle'></div><div class='circle_middle1' data-toggle='modal' data-target='#location-modal'>jhg</div><div class='circle_middle2'>gbfgb</div><div class='circle_bottom'>dfgd</div></center></div>";
				$(".slider").append(div_creation);
				
				// $('.iosSlider').sliderCSS({
				// 	width : '384px'
				// });
				// $('.iosSlider').iosSlider('addSlide', div_creation);
				$('.iosSlider').iosSlider('update');
		}
			</script>
    			<script src = "js/lib/jquery.iosslider.js"></script>
		
		
		<script type="text/javascript">
			$(document).ready(function() {
				$('.iosSlider').iosSlider({
					snapToChildren: true,
					desktopClickDrag: true
				});
				
			});

		
		</script>
	</body>
	
</html>
