<!DOCTYPE HTML>
<html>
<head>
<title>Weekly Weather </title>
<meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-density-dpi=device-dpi" /> -->
        <meta name="viewport" id="metaViewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/weekly_index.css">
        <meta name="msapplication-tap-highlight" content="no" />
        
</head>
<body>
<div class="top_div">
	<p id="loc_name"> Location </p>
	<div class="icon_container">
		<div class="icon icon1" data-icon="H"></div>
	</div>
	<div class="text-container">
	    <div id="week_day" class="left">
	    	<div id="day">Sept</div>
	    	<div id="month">23</div>
	    </div>
	    <div id="temp" class="right">23/45 C</div>
	</div>
</div>
<div class="bottom_div">
    <div id="demo">
    <ul>
      <li class="first dragend-page">
      <div id='parent_div_1'>
        <div class="icon icon_bottom child_div_1" data-icon="H"></div>
        <p class="day_name_bottom"> Mon</p>
        <p class="day_name_bottom"> 16/15 C</p>
      </div>
      <div id='parent_div_2'>
        <div class="icon icon_bottom child_div_1" data-icon="H"></div>
        <p class="day_name_bottom"> Mon</p>
        <p class="day_name_bottom"> 16/15 C</p>
      </div>
      <div id='parent_div_3'>
        <div class="icon icon_bottom child_div_1" data-icon="H"></div>
        <p class="day_name_bottom"> Mon</p>
        <p class="day_name_bottom"> 16/15 C</p>
      </div>
      </li>
      <li class="dragend-page">
      <div id='parent_div_1'>
      <div class="icon icon_bottom child_div_1" data-icon="H"></div>
      <p class="day_name_bottom"> Thur</p>
      <p class="day_name_bottom"> 16/15 C</p>
      </div>

      <div id='parent_div_2'>
        <div class="icon icon_bottom child_div_1" data-icon="H"></div>
        <p class="day_name_bottom"> Fri</p>
        <p class="day_name_bottom"> 16/15 C</p>
      </div>

      <div id='parent_div_3'>
        <div class="icon icon_bottom child_div_1" data-icon="H"></div>
        <p class="day_name_bottom"> Sat</p>
        <p class="day_name_bottom"> 16/15 C</p>
      </div>
      </li>
      <!-- <li class="middle dragend-page"></li>
      <li class="dragend-page"></li>
      <li class="last dragend-page"></li> -->
    </ul>
  </div>
</div>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery_withoutdiv.js"></script>
<script type="text/javascript" src="js/dragend.js"></script>
<script type="text/javascript" src="js/new_weekly.js"></script>

</body>
</html>
